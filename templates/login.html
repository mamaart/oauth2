{{ define "body" }}

<div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
  <div class="flex mx-auto max-w-xl items-center justify-center h-screen">

    <div class="mt-8 w-3/4">

      <div class="flex h-48 shrink-0 items-center justify-center">
        <img class="h-36 w-auto" src="/static/logo.png" alt="DSA">
      </div>

      {{ if .ErrorBox.Errors }}
      {{ template "error" .ErrorBox }}
      {{ end }}

      <form class="space-y-6 m-10" method="POST" action="/auth?client_id={{ .ClientID }}">
        <div>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
          <div class="mt-2">
            <input id="username" name="username" type="username" autocomplete="username" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <button class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
    </div>

  </div>
</div>
{{ end }}
